name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 4.0

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.29
        with:
          cuda: '12.4.0'
          method: 'network'
          sub-packages: '["nvcc", "cudart"]'

      - name: Check nvcc
        run: |
          nvcc -V

      - name: Install oneAPI
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gpg
          curl -fsSL https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB \
            | sudo gpg --dearmor -o /usr/share/keyrings/intel-oneapi-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/intel-oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" \
            | sudo tee /etc/apt/sources.list.d/oneAPI.list
          sudo apt-get update

      - name: Install oneMKL and oneTBB
        run: |
          sudo apt-get update
          sudo apt-get install -y intel-oneapi-mkl-devel intel-oneapi-tbb-devel

      - name: Configure (CMake)
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure

